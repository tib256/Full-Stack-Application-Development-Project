<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <style>
        /* Az aktív állapotban (rotate osztály hozzáadva) végrehajtott 360 fokos forgatási animáció */
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* A kártya animáció aktív állapotában (rotate osztály hozzáadva) */
        .card.rotate {
            animation: rotateCard 2s; /* Módosítva a 360 fokos forgatás miatt */
            transform: rotateY(360deg); /* Módosítva a 360 fokos forgatás miatt */
        }

        /* Az alapértelmezett kártya stílus */
        .card {
            cursor: pointer; /* Az egérmutató mutatja, hogy kattintható */
            transition: transform 0.3s ease-in-out; /* Sima átmenet az animáció előtt */
        }

        /* A kártya stílus aktív állapotában (amikor rákattintunk) */
        .card:hover {
            transform: scale(1.1); /* Kissé nagyított méret a kattintásra való visszajelzéshez */
        }
    </style>
       
</head>
<body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>
                    <!-- Add other menu items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card elemének létrehozása a kattintással aktiválható 360 fokos forgáshoz -->
                <div class="card" id="contactCard">
                    <div class="card-body">
                        <h1 class="card-title">Contact Us</h1>
                        <p class="card-text">Company Address: Test Main Street, Nyíregyháza, Hungary</p>
                        <p class="card-text">Telephone: +36203507592</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const contactCard = document.getElementById('contactCard');
        contactCard.addEventListener('click', function() {
            this.classList.toggle('rotate');
        });
    </script>

</body>
</html>
